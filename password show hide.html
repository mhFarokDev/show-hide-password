<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>password show hide</title>
	<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
			text-decoration: none;
		}
		.containts {
    width: 60%;
    text-align: center;
    margin: auto;
    margin-top: 13%;
}
#passinp{
    width: 28%;
    height: 20px;
    border-radius: 20px;
    border: 2px solid green;
    outline: none;
}
input[type="checkbox"] {
    margin-left: 8px;
    margin-top: 8px;
}
	</style>
</head>
<body>
	<header>
		<div class="containts">
			<input type="password" id="passinp">
			<p><span id="showValue">Show Password</span><input type="checkbox" id="showp" onclick="onclcl()"></p>
			
		</div>
	</header>

	<script type="text/javascript">
		function onclcl(){
			if (document.getElementById('showp').checked) {
			document.getElementById("showValue").innerHTML='Hide Password';
			document.getElementById('passinp').type = 'text';
		}else{
			document.getElementById("showValue").innerHTML='Show Password';
			document.getElementById('passinp').type = 'password';
		}
		}
		
		
	</script>
	
</body>
</html>
